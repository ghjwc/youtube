<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">

<body>

    <!-- header -->
    <div id="head">
        <div id="top">
            
            <div id="top_1">
                <div class="menubtn_1">
                    <button class="topmenu"><img src="img/menu.png" width="18px"></button>
                </div>

                <div class="ytlogo_1">
                    <a href=""><img src="img/youtube.png" height="25px"></a>
                </div>
            </div>

            <div id="menusearch">
                <input class="search_1" type="text" placeholder="&nbsp;검색">
                <button class="searchbtn_1"><img src="img/search.png" width="18px"></button>
                <button class="searchvoice"><img src="img/mic.png" width="20px"></button>
            </div>

            <div id="menuetc">
                <button class="topmenu etcimg"><img src="img/app1.png" width="18px"></button>
                <button class="topmenu etcimg"><img src="img/dots.png" width="20px"></button>
                <div class="loginid">
                    <a class="login" href="">
                        <img class="loginimg" src="img/login.png" height="23px">
                        로그인
                    </a>
                </div>

            </div>

        </div>
    </div>

    <!-- body -->
    <div id="container_1">
        <div class="left"> <!--video-->
            
            <iframe width="1025" height="577" src="https://www.youtube.com/embed/5ch94AaPZRQ"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

            <div class="subarea_1"> <!--subject-->
                <div class="subject_1">
                    <p class="hashtag">#태연 #TAEYEON #Killingvoice</p>
                    <p class="sub_bold">태연(TAEYEON)의 킬링보이스를 라이브로! - I,그대라는 시,만약에,11:11,Blue,Time Lapse,Weekend,불티,사계,Gravity,INVU,너를 그리는 시간</p>
                </div>

                <div class="subject_2">
                    <div class="sub2txt">
                        조회수 19,191,135회 · 최초 공개: 2022. 2. 22.
                    </div>

                    <div class="sub2icon">
                        <div><img src="img/like.png"> <b>58</b>만</div>
                        <div><img src="img/dislike.png"> 싫어요</div>
                        <div><img src="img/share.png"> 공유</div>
                        <div><img src="img/plus.png"> 저장</div>
                        <div><img src="img/more.png"></div>
                    </div>
                </div>
            </div>

            <div class="acc_1"> <!--account-->

            </div>

            <div class="re_1"> <!--reply-->

                <div class="thumbnail_1">
                    <img src="img/a.jpg" width="60px">
                </div>

                <div class="re_txt">
                    <div class="re_txt1">
                        딩고 뮤직 / dingo music (icon)
                        구독자 371만명
                    </div>

                    <div class="re_txt2">
                        행복해지는 이번 킬보…🤭
                        마음의 준비 단단히하고… 들으시길…
                    </div>
                </div>

            </div>

        </div>

        <div class="right"> <!--playlist-->

        </div>
    </div>

</body>
</html>
